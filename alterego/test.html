<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test de Personalidad – Alter Ego</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 ms-auto me-5">
          <li class="nav-item">
            <a class="nav-link mt-1 mx-2" href="#" title="Colección">
              <img class="coleccion" src="img/coleccion.png" alt="colección" />
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="#" title="Carrito">
              <img class="carrito" src="img/carrito.png" alt="carrito" />
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="#" title="Nosotros">
              <img class="nosotros" src="img/nosotros.png" alt="nosotros" />
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FORMULARIO -->
  <form id="formulario_test">

    <div class="pregunta">
      <h2 class="text-center m-5">¿Qué paisaje te llama sin razón?</h2>
      <div class="container opciones d-flex justify-content-center flex-wrap gap-3">
        <img class="zoom" src="img/paisaje1.png" dato-personalidad="shadow" />
        <img class="zoom" src="img/paisaje2.png" dato-personalidad="muse" />
        <img class="zoom" src="img/paisaje3.png" dato-personalidad="echo" />
        <img class="zoom" src="img/paisaje4.png" dato-personalidad="edge" />
      </div>
    </div>

    <div class="pregunta">
      <h2 class="text-center m-5">¿Con qué frase te identificás más hoy?</h2>
      <div class="container opciones d-grid gap-3 col-5 mx-auto">
        <button type="button" class="btn btn-secondary" dato-personalidad="shadow">Soy sombra y movimiento</button>
        <button type="button" class="btn btn-secondary" dato-personalidad="muse">Me escondo para ver mejor</button>
        <button type="button" class="btn btn-secondary" dato-personalidad="echo">Lo frágil también puede ser fuego</button>
        <button type="button" class="btn btn-secondary" dato-personalidad="edge">Si algo vibra en mí, es que estoy vivo</button>
      </div>
    </div>

    <div class="pregunta">
      <h2 class="text-center m-5">¿Cuál de estas imágenes podría ser un retrato tuyo?</h2>
      <div class="container opciones d-flex justify-content-center flex-wrap gap-3">
        <img class="zoom2" src="img/retrato1.png" dato-personalidad="shadow" />
        <img class="zoom2" src="img/retrato2.png" dato-personalidad="muse" />
        <img class="zoom2" src="img/retrato3.png" dato-personalidad="edge" />
        <img class="zoom2" src="img/retrato4.png" dato-personalidad="echo" />
      </div>
    </div>

    <div class="pregunta">
      <h2 class="text-center m-5">¿Qué sensación te resulta más familiar?</h2>
      <div class="container opciones d-grid gap-3 col-5 mx-auto">
        <button type="button" class="btn btn-secondary" dato-personalidad="shadow">Caminar en silencio sin que nadie te vea</button>
        <button type="button" class="btn btn-secondary" dato-personalidad="muse">Observar el mundo desde una ventana</button>
        <button type="button" class="btn btn-secondary" dato-personalidad="edge">Romper una rutina sin pedir permiso</button>
        <button type="button" class="btn btn-secondary" dato-personalidad="echo">Una canción que habla por vos</button>
      </div>
    </div>

    <div class="pregunta">
      <h2 class="text-center m-5">¿Qué objeto conservarías como un talismán?</h2>
      <div class="container opciones d-grid gap-3 col-5 mx-auto">
        <button type="button" class="btn btn-secondary" dato-personalidad="shadow">Un anillo que cambia de color según tu humor</button>
        <button type="button" class="btn btn-secondary" dato-personalidad="muse">Un cuaderno con tus escritos a lápiz</button>
        <button type="button" class="btn btn-secondary" dato-personalidad="echo">Un broche antiguo con una flor seca en su interior</button>
        <button type="button" class="btn btn-secondary" dato-personalidad="edge">Una pieza de metal que encaja en ninguna parte</button>
      </div>
    </div>

    <!-- BOTÓN FINAL -->
    <div class="container d-flex justify-content-end my-5">
      <button type="submit" class="btn btn-info px-5" onclick="redireccionAleatoria()">Terminar</button>
    </div>

  </form>

  <!-- JS -->
       <script>
      function redireccionAleatoria() {
      const paginas = [
        'resultado-echo.html',
        'resultado-edge.html',
        'resultado-muse.html',
        'resultado-shadow.html'
      ];

      const indice = Math.floor(Math.random() * paginas.length);
      window.location.href = paginas[indice];
    }
  </script>
  <script src="situacion.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
